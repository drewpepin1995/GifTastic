<!doctype html>

<html>

<head>
  <meta charset="UTF-8">
  <title>GifTastic</title>
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/javascript/app.js"></script>

</head>

<body>
  <header>

    <div class="jumbotron jumbotron-fluid m-0 p-0">
      <div class="container-fluid">
        <div id="actorBtns"></div>
      </div>
    </div>

  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <h1 class="text-center text-light font-weight-bold mt-2">Gifs Galore</h1>
        <h5 class="text-center text-light border-bottom border-light font-italic">Click the Gif to start the animation!</h5>
        <div id="gifDiv" class="mt-3 text-light font-weight-bold">
        </div>
      </div>

      <div class="col-md-3">
        <form>
          <div class="form-group mt-3">
            <label class="font-weight-bold text-light">Add an actor :</label>
            <input class="form-control" id="actorForm">
            <button type="button" class="btn btn-primary mt-2" id="addButton">Add</button>
          </div>
      </div>

    </div>
  </div>



</body>

</html>
